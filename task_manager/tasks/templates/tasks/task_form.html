{% load static %}

<form action="" method="GET" class="task-container" id="add-task-form">
    {% csrf_token %}
    <div class="task-form">
        {% for field in form  %}
            {% if field.id_for_label != "id_owns" %}
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            {% endif %}
        {% endfor %}
        <input type="submit" value="Submit" class="add-task-btn">
        <!-- {{ form }} -->
    </div>
</form>
